<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Kay's FULL Stack Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Kay's BootCamp Quiz</h1>
        <p>Test that knowledge!</p>
      </div>

      <div class="start-screen" id="startScreen">
        <h2>Ready to test what you learned?</h2>
        <p>
          We are about to cover everything you've learned so far within your
          first couple weeks in Perscholas
        </p>
        <button class="btn" onclick="startQuiz()">Start Quiz!</button>
      </div>

      <div class="quiz-screen" id="quizScreen">
        <div class="score-tracker">
          Score: <span id="currentScore">0</span>/<span id="totalQuestions"
            >30</span
          >
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="question-counter" id="questionCounter">
          Questions 1 of 30
        </div>
        <div class="question" id="questionText"></div>
        <div class="option" id="optionContainer"></div>
        <div class="options" id="optionsContainer"></div>
        <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">
          Next Question
        </button>
      </div>

      <div class="results-screen" id="resultsScreen">
        <h2>Complete! Great job, beautiful!</h2>
        <div class="score-display" id="finalScore"></div>
        <div class="score-message" id="scoreMessage"></div>
        <button class="btn" onclick="restartQuiz()">Wanna Play Again?</button>
      </div>
    </div>
